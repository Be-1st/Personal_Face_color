<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="web.css" />
    <title>Color-Insight</title>
  </head>
  <body>
    <div class="body">
      <h3>오픈소스SW 1조의 팀프로젝트</h3>
      <h1
        style="
          text-shadow: -1px 0px black, 0px 1px black, 1px 0px black,
            0px -1px black;
        "
      >
        🎨 Find your Personal Color 🎨
      </h1>
      <div class="box">
        <div class="text">퍼스널컬러 진단을 위해 사진을 업로드하세요.</div>
        <form action="/" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept=".jpg, .jpeg, .png" />
        </form>
      </div>
      <div class="exe">
        <form action="/" method="post" enctype="multipart/form-data">
          <input type="submit" value="실행하기" id="button" />
        </form>
      </div>
    </div>
    <div class="bar">
      <a class="info" href="info.html"
        ><strong>전체 퍼스널컬러 정보 알아보기</strong></a
      >
      <a class="dev" href="develop.html"
        ><strong>개발 및 측정 방식 알아보기</strong></a
      >
    </div>
  </body>
</html>
